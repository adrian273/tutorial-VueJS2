<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                    <a class="navbar-brand" href="#"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#"><i class="fa fa-refresh"></i></a></li>
                        <li>
                            <a href="#"></a>
                        </li>

                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre Juego">
                        </div>
                        <button type="submit" class="btn btn-default">Buscar <i class="fa fa-search"></i></button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"></a>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <main>
            <div class="row">
                <div class="col-md-6 col-xs-6" id="dg">
                    <game :info_game="data_game"></game>
                </div>
                <div class="col-md-6 col-xs-6">
                    <cart-shop></cart-shop>
                </div>
            </div>
            <pre>
                {{$data}}
            </pre>

        </main>
    </div>

    <!-- data games -->
    <template id="dataGame-template">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Lista de juegos :</h3>
          </div>
          <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Genero</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="d in info_game">
                      <td>{{d.name}}</td>
                      <td>{{d.price}}</td>
                      <td>{{d.gender}}</td>
                      <td><button type="button" class="btn btn-success" @click="addNewGame(d.price)"><i class="fa fa-plus"></i></button></td>
                      <td>
                        <button type="button" class="btn btn-danger" name="button" @click="deleteAddGame(d.price)"><i class="fa fa-remove" ></i></button>
                      </td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="panel-footer">

          </div>
        </div>
    </template>

    <!-- cart-shop -->
    <template id="cart-shop-template">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Carrito de Compras <i class="fa fa-shopping-cart"></i></h3>
          </div>
          <div class="panel-body">
              <p for="">Cantidad : {{quantity}}</p>
              <p for="">Total : <b>${{total}}</b></p>
          </div>
          <div class="panel-footer">

          </div>
        </div>
    </template>
    <script src="node_modules/vue/dist/vue.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
