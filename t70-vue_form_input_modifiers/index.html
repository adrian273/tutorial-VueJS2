<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t70 form input modifiers</title>
  </head>
  <body>
    <div class="" id="app">
      <h1>Formulario: </h1>
      <hr>
      <form @submit.prevent="enviar">
        <!-- cuando se hacer blur  funciona lazy
        <input type="text" name="" value="" v-model.lazy="formulario">
          <input type="number" name="" value="" v-model.lazy.number="formulario"> -->
        <!-- trim elimina caracteres espacios principio y final-->
        <input type="text" name="" value="" v-model.lazy.trim="formulario">
        <input type="submit" name="" value="">
      </form>
      <hr>
      <pre>{{$data}}</pre>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          formulario: null
        },
        methods: {
          enviar() {
            console.info(typeof this.formulario)
          }
        }
      })
    </script>
  </body>
</html>
