<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t68 vue basic form binding</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      #app {
        width: 40%;
        font-family: sans-serif;
      }
      form > * {
        display: block;
        margin: .3em 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="" id="app">
      <h1>Formulario</h1>
      <hr>
      <form @submit.prevent="enviar">
        <label for="nombre">Nombre:</label>
        <input type="text" name="" id="nombre" value="" v-model="formulario.nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="" id="apellido" value="" v-model="formulario.apellido">
        <label for="consulta">Consulta: </label>
        <textarea id="consulta" rows="5" v-model="formulario.consulta"></textarea>

        <input type="radio" name="" id="si" value="SI" v-model="formulario.cliente">
        <label for="si">Soy cliente</label>
        <br>
        <input type="radio" name="" id="no" value="NO" v-model="formulario.cliente">
        <label for="no">No Soy cliente</label>
        <br>

        <label for="conocio">Â¿donde nos conocio ?</label>
        <select class="" id="conocio" name="" v-model="formulario.conocio">
          <option value="" v-for="op in conocio" :value="op">{{op}}</option>
        </select>
        <input type="checkbox"  id="acepto" name="" value="" v-model="formulario.acepta">
        <label for="acepto">Acepto las condiciones</label>

        <input v-if="formulario.acepta" type="submit" name="" value="Enviar">
      </form>
      <hr>
      <pre>{{$data}}</pre>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          formulario: {
            nombre: null,
            apellido: null,
            consulta: null,
            cliente: null,
            conocio: 'internet',
            acepta: null
          },
          conocio: [
            'amigo',
            'internet',
            'radio o radio'
          ]
        },
        methods: {
          enviar() {
            for (let key in this.formulario) {
              console.info(`${key} : ${this.formulario[key]}`)
            }
          }
        }
      })
    </script>
  </body>
</html>
